<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self' http://localhost:* ws://localhost:*">
  <title>AI Notes</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/workspace.css">
  <link rel="stylesheet" href="styles/chat.css">
  <link rel="stylesheet" href="styles/markdown.css">
  <link rel="stylesheet" href="../node_modules/highlight.js/styles/github.css">
  <style>
    /* Reset default browser styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    
    /* Ensure React root takes full space */
    #react-root {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    
    /* Make sure our React app has proper layout */
    .app-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }
    
    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    /* Dark mode for syntax highlighting */
    @media (prefers-color-scheme: dark) {
      pre code.hljs {
        background-color: #282c34;
        color: #abb2bf;
      }
    }
  </style>
</head>
<body>
  <div id="react-root"></div>
  <script src="dist/bundle.js"></script>
</body>
</html>
